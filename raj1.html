		<div id="india-time">
			<script>
			  function updateTime() {
			    var date = new Date();
			    var options = { 
								month: 'short', day: 'numeric',
							    hour: 'numeric', minute: 'numeric', 
							    hour12: true, timeZone: 'Asia/Kolkata'
							  };
			    var indiaTime = date.toLocaleString('en-IN', options);
			    indiaTime = indiaTime.replace(',','');
			    var indiaTime = indiaTime.replace('pm', 'PM');
			    document.getElementById("india-time").innerHTML = indiaTime;
			  }
			  setInterval(updateTime, 1000);
			</script>
		</div>
		<div id="india-weather">
			<script>
				  var xhr = new XMLHttpRequest();
				  var apiKey = "d79a17e4e2c70c04dca6ae98b4e73a43";
				  var url = "https://api.openweathermap.org/data/2.5/weather?id=1267701&appid=" + apiKey;
				  xhr.open("GET", url, true);
				  xhr.send();
				  xhr.onreadystatechange = function () {
				    if (xhr.readyState === 4 && xhr.status === 200) {
				      var data = JSON.parse(xhr.responseText);
				      var temperature = data.main.temp;
				      var temperatureF = Math.floor((temperature - 273.15) * 9/5 + 32);
				      document.getElementById("india-weather").innerHTML = "Weather: " +temperatureF + "&#176; F";
				    }
				  };
			</script>
